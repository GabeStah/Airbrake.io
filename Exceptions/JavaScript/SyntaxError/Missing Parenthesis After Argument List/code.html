<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
        // 1
        var printError = function(error, explicit) {
            console.log(`[${explicit ? 'EXPLICIT' : 'INEXPLICIT'}] ${error.name}: ${error.message}`);
        }

        try {
            var name = "Jane Doe";
            console.log("Name is:" name);
        } catch (e) {
            if (e instanceof SyntaxError) {
                printError(e, true);
            } else {
                printError(e, false);
            }
        }

        // 2

  </head>

</html>
