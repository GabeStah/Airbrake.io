        // 3
        var printError = function(error, explicit) {
            console.log(`[${explicit ? 'EXPLICIT' : 'INEXPLICIT'}] ${error.name}: ${error.message}`);
        }

        try {
            var getFullName;
            getFullName(first, last) {
                return `${first} ${last}`;
            };
            console.log(getFullName("John", "Smith"))
        } catch (e) {
            if (e instanceof SyntaxError) {
                printError(e, true);
            } else {
                printError(e, false);
            }
        }
