<!DOCTYPE html>
<html>
  <head>
    <script>
      onload = function() {
          // 1
          var printError = function(error, explicit) {
              console.log(`[${explicit ? 'EXPLICIT' : 'INEXPLICIT'}] ${error.name}: ${error.message}`);
          }
          try {
              var radix = 10;
              var num = 10;
              console.log(`${num}, radix ${radix} = ${(num).toString(radix)}`);
              var radix = 16;
              var num = 10;
              console.log(`${num}, radix ${radix} = ${(num).toString(radix)}`);
              var radix = 2;
              var num = 10;
              console.log(`${num}, radix ${radix} = ${(num).toString(radix)}`);
          } catch (e) {
              if (e instanceof RangeError) {
                  printError(e, true);
              } else {
                  printError(e, false);
              }
          }

          // 2
          var printError = function(error, explicit) {
              console.log(`[${explicit ? 'EXPLICIT' : 'INEXPLICIT'}] ${error.name}: ${error.message}`);
          }
          try {
              var radix = 37;
              var num = 10;
              console.log(`${num}, radix ${radix} = ${(num).toString(radix)}`);
          } catch (e) {
              if (e instanceof RangeError) {
                  printError(e, true);
              } else {
                  printError(e, false);
              }
          }

          // 3
          var printError = function(error, explicit) {
              console.log(`[${explicit ? 'EXPLICIT' : 'INEXPLICIT'}] ${error.name}: ${error.message}`);
          }
          try {
              var radix = 10.75;
              var num = 10;
              console.log(`${num}, radix ${radix} = ${(num).toString(radix)}`);
              var radix = "10";
              var num = 10;
              console.log(`${num}, radix ${radix} = ${(num).toString(radix)}`);
          } catch (e) {
              if (e instanceof RangeError) {
                  printError(e, true);
              } else {
                  printError(e, false);
              }
          }
      }
    </script>
  </head>
  <body></body>
</html>
