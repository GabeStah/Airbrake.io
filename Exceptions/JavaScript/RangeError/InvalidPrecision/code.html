<!DOCTYPE html>
<html>
  <head>
    <script>
      onload = function() {
          // 1
          var printError = function(error, explicit) {
              console.log(`[${explicit ? 'EXPLICIT' : 'INEXPLICIT'}] ${error.name}: ${error.message}`);
          }
          try {
              var num = 12.3456
              num.toExponential(101);
              console.log(`Num is: ${num}`)
          } catch (e) {
              if (e instanceof RangeError) {
                  printError(e, true);
              } else {
                  printError(e, false);
              }
          }

          // 2
          var printError = function(error, explicit) {
              console.log(`[${explicit ? 'EXPLICIT' : 'INEXPLICIT'}] ${error.name}: ${error.message}`);
          }
          try {
              var num = 12.3456
              num.toFixed(101);
              console.log(`Num is: ${num}`)
          } catch (e) {
              if (e instanceof RangeError) {
                  printError(e, true);
              } else {
                  printError(e, false);
              }
          }
      }
    </script>
  </head>
  <body></body>
</html>
