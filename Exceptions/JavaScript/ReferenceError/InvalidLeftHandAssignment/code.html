<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // 1
      var printError = function(error, explicit) {
          console.log(`[${explicit ? 'EXPLICIT' : 'INEXPLICIT'}] ${error.name}: ${error.message}`);
      }

      try {
          var name = 'Bob';
          if (name = 'John' || name = 'Fred') {
              console.log(`${name} returns!`)
          } else {
              console.log(`Just ${name} this time.`)
          }
      } catch (e) {
          if (e instanceof ReferenceError) {
              printError(e, true);
          } else {
              printError(e, false);
          }
      }

      // 2
      var printError = function(error, explicit) {
          console.log(`[${explicit ? 'EXPLICIT' : 'INEXPLICIT'}] ${error.name}: ${error.message}`);
      }

      try {
          var name = 'Bob'
          += ' Smith';

          console.log(`Name is ${name}.`);
      } catch (e) {
          if (e instanceof ReferenceError) {
              printError(e, true);
          } else {
              printError(e, false);
          }
      }

      // 3
      var printError = function(error, explicit) {
          console.log(`[${explicit ? 'EXPLICIT' : 'INEXPLICIT'}] ${error.name}: ${error.message}`);
      }

      try {
          var name = 'Bob'
          + ' Smith';

          console.log(`Name is ${name}.`);
      } catch (e) {
          if (e instanceof ReferenceError) {
              printError(e, true);
          } else {
              printError(e, false);
          }
      }
    </script>
  </head>
  <body></body>
</html>
